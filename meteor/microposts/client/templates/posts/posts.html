<template name="posts">
  {{# if currentUser }}
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
      Say Something!
    </button>
  {{/if}}

  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myPostLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myPostLabel">Create a post</h4>
        </div>
        <div class="modal-body">
          {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
          {{> afQuickField name="body" rows=4}}
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          {{/autoForm}}
        </div>
      </div>

    </div>
  </div>

  <hr>

  {{#each posts}}
    <div class="row post">
      <div class="col-sm-1">
        <img src="{{ getProfileImg userId }}" alt="">
      </div>

      <div class="col-sm-11">
        <small>Posted by {{ username }} at {{ createdAt }}</small>
        <p>{{ body }}</p>
      </div>
    </div>
  {{ else }}
    <p>No posts.</p>
  {{/each}}
</template>
