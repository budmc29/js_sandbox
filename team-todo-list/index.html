<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team To-Do List</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="todo-list--container">
    <aside class="todo-list--lists">
      <header class="user-info">
        <img src="img/avatar.png" alt="">
        <p class="user-name">Guglielmo Marconi</p>
      </header>
      <section class="todo-lists--container">
        <ul class="todo-lists--items">
          <li class="todo-lists--item"><i class="fas fa-list"></i>Team To-Do List</li>
        </ul>
      </section>
    </aside>
    <aside class="todo-list--display-items">
      <header class="todo-list--header">
        <hgroup>
          <h1>Team To-Do List</h1>
          <h2>Tue 12 December</h2>
        </hgroup>
      </header>
      <section class="todo-list--display-items-container">
        <ul class="todo-list--display-items">
          <li class="todo-list--display-item">
            <input type="checkbox">
            <p class="todo-list--display-item-text">Shortlist features for MVP</p>
          </li>
          <li class="todo-list--display-item">
            <input type="checkbox">
            <p class="todo-list--display-item-text">Launch PPC campaign with new creative</p>
            <i class="fas fa-trash-alt"></i>
          </li>
        </ul>
      </section>
      <footer class="todo-list--add-item-container">
        <div class="todo-list--add-item">
          <span><i class="fas fa-plus-circle"></i> Add a to-do</span>
        </div>
      </footer>
    </aside>
  </section>
</body>
</html>
